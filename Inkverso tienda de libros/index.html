<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda con Carrito de Compras</title>
     <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="productesostudenticono.png" type="image/png">
</head>
<body>
    <h1>Bienvenidos a Mi Tienda</h1>
<img class="imagen-principal" src="productesostudent.png" alt="Banner de Tienda">
    <div class="producto">
    <h2>Producto 1</h2>
<img class="imagen-1" src="productesostudent.png" alt="Imagen Producto 1">
        <p>Precio: $10</p>
        <button class="buttom-carrito" onclick="agregarAlCarrito('Producto 1', 10)">Agregar al carrito</button>
    </div>
    <div class="producto">
        <h2>Producto 2</h2>
        <img class="imagen-2" src="productesostudent.png" alt="Imagen Producto 2">
        <p>Precio: $20</p>
        <button class="buttom-carrito" onclick="agregarAlCarrito('Producto 2', 20)">Agregar al carrito</button>
    </div>
    <div class="producto">
        <h2>Producto 3</h2>
        <img class="imagen-3" src="productesostudent.png" alt="Imagen Producto 3">
        <p>Precio: $40</p>
        <button class="buttom-carrito" onclick="agregarAlCarrito('Producto 3', 40)">Agregar al carrito</button>
    </div>
    <div class="producto">
        <h2>Producto 4</h2>
        <img class="imagen-4" src="productesostudent.png" alt="Imagen Producto 4">
        <p>Precio: $35</p>
        <button class="buttom-carrito" onclick="agregarAlCarrito('Producto 4', 35)">Agregar al carrito</button>
    </div>
<div class="carrito">
        <h2>Carrito de Compras</h2>
        <img class="imagen-carrito" src="Carrodecompras.png">
        <ul id="lista-carrito"></ul>
        <p><strong>Total:</strong> $<span id="total">0</span></p>
        <button class="buttom-carrito" onclick="pagarCompra()">Pagar Compra</button>
    </div>
    
    <script>
        const carrito = [];
        function agregarAlCarrito(producto, precio) {
            carrito.push({ producto, precio });
            actualizarCarrito();
        }
        function actualizarCarrito() {
            const lista = document.getElementById('lista-carrito');
            const total = document.getElementById('total');
            lista.innerHTML = '';
            let suma = 0;
            carrito.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.producto} - $${item.precio}`;
                lista.appendChild(li);
                suma += item.precio;
            });
            total.textContent = suma;
        }
        function pagarCompra() {
            alert('Gracias por tu compra. Procesaremos tu pedido pronto.');
        }
    </script>

</body>
</html>
